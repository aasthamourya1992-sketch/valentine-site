<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #fff0f6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      color: #ff4d88;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      font-size: 16px;
      margin-bottom: 20px;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(255, 77, 136, 0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #444;
      color: white;
      position: absolute;
      right: 0;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="mainText">Will you be my Valentine? ðŸ¥ºðŸ’˜</h1>
    <p id="subText">Please say yesâ€¦ Iâ€™ll cry if you donâ€™t ðŸ˜­</p>

    <img 
      id="gif"
      src="https://media.tenor.com/1WZQ4u9kT0YAAAAC/puppy-eyes-dog.gif"
      alt="Cute begging gif"
    />

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ˜¤</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainText = document.getElementById("mainText");
    const subText = document.getElementById("subText");
    const gif = document.getElementById("gif");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // For desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // For mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      mainText.innerText = "YAYYYYY!! ðŸ˜­ðŸ’–ðŸ’–ðŸ’–";
      subText.innerText = "I KNEW YOUâ€™D SAY YES!!! Happy Valentineâ€™s my love ðŸ˜˜";

      gif.src = "https://media.tenor.com/9z6U6bV1lCkAAAAC/happy-dance-cute.gif";

    
      yesBtn.style.display = "none";

      startConfetti();
    });

    function startConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = 
          ["#ff4d88", "#ffd700", "#87cefa", "#98fb98", "#ff69b4"][Math.floor(Math.random() * 5)];

        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
